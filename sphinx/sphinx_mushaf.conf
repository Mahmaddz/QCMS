index mushaf_words_idx
{
    source         = mushaf_words
    min_infix_len  = 2
    min_prefix_len = 0
    charset_table  = 0..9, A..Z->a..z, _, a..z, \
                     U+0621..U+064A, \
                     U+0660..U+0669->0..9, \
                     U+064B..U+065F
    
    stored_fields  = word, Stem, Lemma, Root

}   
