{
    mem_limit       = 512M
}

searchd
{
    listen          = 9306:mysql41
    read_timeout    = 5
    max_children    = 30
    seamless_rotate = 1
    preopen_indexes = 1
    unlink_old      = 1
    workers         = threads
}

